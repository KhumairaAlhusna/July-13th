
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thirteen July üéÇ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #f9f3f3, #e6ecf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      display: none;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1.5rem;
      color: #4d4d4d;
    }
    .card p {
      font-size: 1rem;
      color: #333;
    }
    button {
      background-color: #a3c4f3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #82aaff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <button onclick="revealCard()">üéÅ Klik disini Ontyy!!</button>

  <div class="card" id="birthdayCard">
    <img src="https://i.imgur.com/w0qCsww.jpeg" alt="Happy July 13th,Onty <3">
    <h2>Happy Birthday, Kak Ieke üéâ</h2>
    <p>
      Thirteen July, your name feels warm.<br>
      A soul still kind, a heart still strong.,<br>
     This day is yours. This life is too.<br>
      The world is better because of you.
    </p>
    <audio controls autoplay loop>
      <source src="https://github.com/KhumairaAlhusna/July-13th/blob/main/July13th.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </div>

  <script>
    function revealCard() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('birthdayCard').style.display = 'block';
    }
  </script>
</body>
</html>
